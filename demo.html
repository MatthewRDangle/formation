<!DOCTYPE html>
<html>
<head>

	<!-- Accessibility & Readability -->
	<meta charset="ISO-8859-1">
	<title> Demo | Formation </title>
	<script src="formation.js"></script>

	<style>
		.page {
			display: none;
		}
		.active {
			display: block;
		}
	</style>
</head>
<body>
	<h1> Formation. </h1>
	<hr>
	<form id="form" class="form">
		<div class="page active">
			<div class="question">
				<label> Input 1 </label>
				<input data-validate-accept="black,jack" class="input" type="text"></input>
			</div>
		</div>
		<div class="page">
			<div class="question">
				<label> Input 2 </label>
				<input data-validate-reject-range="18+" class="input" type="text"></input>
			</div>		
		</div>
		<div class="page">
			<div class="question">
				<label> Input 3 </label>
				<input class="input" type="text"></input>
			</div>	
		</div>
		<div class="page">
			<div class="question">
				<label> Input 4 </label>
				<input data-validate-reject="black,jack" class="input" type="text"></input>
			</div>	
		</div>
		<div class="page">
			<button type="submit"> Submit </button>
		</div>
		<br>
		<button id='prevButton' type='button'> Previous Page </button>
		<button id='nextButton' type='button'> Next Page </button>
	</form>
	
	<script>
		/* Create Formation Element. */
		var form = document.getElementsByTagName('form')[0];
		var form_control = new formation(form);

		/* Pager Controls */
		var meta = form_control.meta;
		meta.nextBtn = document.getElementById('nextButton');
		meta.nextBtn.onclick = function() {form_control.nextPage('page', 'active')};
		meta.prevBtn = document.getElementById('prevButton');
		meta.prevBtn.onclick = function() {form_control.prevPage('page', 'active')};
		
		/* form_control.form.onsubmit = function() {

			form_control.validate('.input', function(a, r) {
				debugger;			
			});
		} */
	</script>
	
</body>	
</html>
