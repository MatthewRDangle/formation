<!DOCTYPE html>
<html>
<head>

	<!-- Accessibility & Readability -->
	<meta charset="ISO-8859-1">
	<title> Demo | Formation </title>
	<script src="formation.js"></script>

</head>
<body>
	<h1> Formation. </h1>
	<hr>
	<form id="form" class="form">
		<div class="page">
			<div class="question">
				<label> Input 1 </label>
				<input data-validate-accept="black, jack" class="input" type="text"></input>
			</div>
		</div>
		<div class="page">
			<div class="question">
				<label> Input 2 </label>
				<input data-validate-accept-range="18+" class="input" type="text"></input>
			</div>		
		</div>
		<div class="page">
			<div class="question">
				<label> Input 3 </label>
				<input class="input" type="text"></input>
			</div>	
		</div>
		<div class="page">
			<div class="question">
				<label> Input 4 </label>
				<input data-validate-accept="black, jack" class="input" type="text"></input>
			</div>	
		</div>
		
		<button type="submit"> Submit </button>
	</form>
	
	<script>
		/* Create Formation Element. */
		var form = document.getElementsByTagName('form')[0];
		var form_control = new formation(form);
		form_control.form.onsubmit = function() {

			form_control.validate('.input', function(a, r) {
				debugger;
			});
		}
	</script>
	
</body>	
</html>
